<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Rock,Paper,Scissor Classic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div id = "wrapper">
  <div id = "header" class="font20 align-center">LETS PLAY!!!</div>
  <br/>
  <br/>
  <div>
       <div>
         <span>Enter time limit:</span>
            <div>
               <div>
                 <label for='minutes' >Minutes:</label>
                 <input type='text' id='minutes'/>
               </div>
               <br>
               <div>
                 <label for='seconds'>Seconds:</label>
                 <input type='text' id='seconds'/>
               </div>               
           </div>
       </div>
       <br/>
       <div>
          <label for='timer'>Time remaining:</label>
          <div id='timer'></div>
       </div>
       <div id = "warning" class="hide warning">You have last 10 seconds remaining</div>
       <br/>
       <div id = "tools">
          <input id="rock" type="button" class="button play_tool" value="rock">
          <input id="paper" type="button" class="button play_tool" value="paper">
          <input id="scissor" type="button" class="button play_tool" value="scissor">
       </div>
       <div>
          <div>
             <label for='userChoice'>Your choice:</label>
             <span id="userChoice"></span>
          </div>
          <div>
            <label for='botChoice'>Bot choice:</label>
            <span id="botChoice"></span>
          </div>
           <div id = "winner"></div>
       </div>
       <br/>
       <div><span class="bold">SCORES</span>
         <div>
           <label for='userScore'>You:</label>
           <span id="userScore">0</span>
         </div>
         <div>
           <label for='botScore'>Bot:</label>
           <span id="botScore">0</span>
         </div>
       </div>
      
       <br/>
       <div id = "menu">
          <input id = "start" type="button" class="button" value="start">
          <input id = "restart" type="button" class="button" value="restart">
       </div>
  </div>
  <div id = footer></div>
</div>
<script src="play.js"></script>
</body>
</html>
