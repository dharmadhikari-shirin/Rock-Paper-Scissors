<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div id = "wrapper">
  <div id = "header">ROCK PAPER SCISSORS</div>
  <div>
     
       <div>
         <span>Enter time limit:</span>
            <div  >
               <div >
               <label for='minutes' >Minutes:</label>
               <input type='text' id='minutes' />
               </div>

              <div>
                 <label for='seconds'>Seconds:</label>
                 <input type='text' id='seconds'/>
              </div>               
           </div>
           
     </div>
     <div>
          <label for='timer'>Time remaining:</label>
          <div id='timer'></div>
     </div>
     <div id = "warning" class="hide">You have last 10 seconds remaining</div>
     
     <div id = "tools">
        <input id="rock" type="button" class="button play_tool" value="rock">
        <input id="paper" type="button" class="button play_tool" value="paper">
        <input id="scissor" type="button" class="button play_tool" value="scissor">
     </div>
     <div >
     <label for='userChoice'>Your choice:</label>
       <div id="userChoice"></div>
       <label for='botChoice'>Bot Choice</label>
       <div id="botChoice"></div>
      </div>
      
      <div>SCORES
        <div id="userScore"></div>
        <div id="botScore"></div>
      </div>
     <div id = "winner"></div>
     <div id = "menu">
        <input id = "start" type="button" class="button" value="START">
        <input id = "restart" type="button" class="button" value="RESTART">
     </div>
  </div>
  <div id = footer></div>
</div>
<script src="play.js"></script>
</body>
</html>
